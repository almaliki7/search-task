<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advance-styles.css">
    </head>
    <body>
        
        <!--Header design-->

        <header class="header">

            <a href="#" class="logo">Search Website</a>
    
            <nav class="navbar" id="my-nav">
                <a href="index.html" class="nav-btn">Google Search</a>
                <a href="img-srch.html" class="nav-btn">Image Search</a>
                <a href="#advance-search" class="nav-btn active">Advance Search</a>
            </nav>
    
        </header>

         <!--google advance search design section-->

         <section class="search">

            <form action="https://www.google.com/advanced_search?as_q=q&as_epq=r&as_oq=s&as_eq=t">

                <div class="advance">
                    <h1>Advanced Search</h1>
                </div>

                <div class="find"><h3>Find pages with...</h3></div>
                


                <div class="form"></div>

                    <div class="all">
                         <div class="label-left"><label for="xX4UFf" class="float">all these words:</label></div>                       
                         <div class="input-text1"><input class="input" value autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                         <label for="xX4UFf" class="float">Type the important words: tri-colour rat terrier</label></div>
                    </div>

                <br>
                
                    <div class="all">
                        <div class="label-left"><label for="CwYCWc" class="float">this exact word or phrase:</label></div> 
                        <div class="input-text2"><input class="input" value autofocus="autofocus" id="CwYCWc" name="as_epq" type="text">
                        <label for="CwYCWc" class="float">Put exact words in quotes: "rat terrier"</label></div>   
                    </div>


                <br>


                   <div class="all">
                       <div class="label-left"><label for="mSoczb" class=float>any of these words:</label></div> 
                       <div class="input-text3"><input class="input" value autofocus="autofocus" id="mSoczb" name="as_oq" type="text">
                        <label for="mSoczb" class=float>Type OR between all the words you want: miniature OR standar</label></div>  
                    </div>
                
                
                <br>

                
                    <div class="all">
                        <div class="label-left4"><label for="t2dX1c" class="float">none of these words:</label></div> 
                        <div class="input-text4"><input class="input" value autofocus="autofocus" id="t2dX1c" name="as_eq" type="text">
                        <label for="t2dX1c" class="float">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label></div>
                    </div>

                 
                <br>    
    
                    <input type="submit" class="submit" value="advanced search">


             </div>
    
                </form>
    
                
                
         </section>

    </body>
</html>
