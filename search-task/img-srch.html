<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        

        <!--Header design-->

        <header class="header">

            <a href="#" class="logo">Search Engine</a>
    
            <nav class="navbar" id="my-nav">
                <a href="index.html" class="nav-btn">Google Search</a>
                <a href="#image-search" class="nav-btn active">Image Search</a>
                <a href="advance-search.html" class="nav-btn">Advance Search</a>
            </nav>
    
        </header>
        
       
        <!--google search design section-->
        
        <section class="search">
           
            <form action="https://www.google.com/search">
                <div class="input-box">
                    <input type="text" class="input" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Google Image Search">  
                </div>
                
            </form>

        </section>

        
    </body>
</html>
